<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIF PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <div class="side">
            <div>
                <nav>
                    <ul class="drop">
                        <li><a href="/">Home</a></li>
                        <li><a href="/intro.html">My Intro</a></li>
                        <li><a href="/services.html">Services</a></li>
                        <li><a href="/blog.html">Blog</a></li>
                        <li><a href="/contact.html">Contact Me</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact me for Work/General Work.</h1>
                <form>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="name" class="form-control" id="name" aria-describedby="nameHelp"
                                placeholder="Enter name">
                        </div>
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <div id="emailHelp" class="form-text text-muted">We'll never share your email & phone with
                            anyone
                            else.</div>
                    </div>
                    <div class="form-group">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="form-label" placeholder="Enter phone">
                    </div>
                    <div class="form-group">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="form-label" placeholder="Enquiry">
                    </div>
                    <div id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with
                            me.</label>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
